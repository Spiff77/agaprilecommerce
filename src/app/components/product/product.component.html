<div mat-ripple>
<mat-card>
  <mat-card-header>
    <mat-card-title> {{product.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <p>{{product.description}}</p>
  <p [routerLink]="['/products', product.id]">Click here for details</p>
  <div *ngIf="product.supplier">
    <h5>Supplier:</h5>
    <ul>
      <li>{{product.supplier.companyName}}</li>
      <li>{{product.supplier.bankAccountNumber | bankAccount:12}}</li>
    </ul>
  </div>
  </mat-card-content>
</mat-card>
</div>
<br>
